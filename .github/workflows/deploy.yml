name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          npm run build:eleventy
          # List all files in the root directory
          echo "Current directory structure:"
          ls -la
          # Check if _site exists
          if [ -d "_site" ]; then
            echo "_site directory exists"
            ls -la _site/
          else
            echo "_site directory does not exist, checking other locations"
            find . -type d -name "*site*" -o -name "*dist*" -o -name "*build*" | sort
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          clean-exclude: |
            .git
            .github
            .gitignore
            README.md
            node_modules/
            src/
            .eleventy.js
            .gitignore
            package.json
            package-lock.json
            netlify.toml
