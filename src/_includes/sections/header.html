<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
  <div class="cs-container">
    <!--Nav Logo-->
    <!--Logo is turned white in the css with a filter on dark mode-->
    <div class="logo-container">
      <a href="{{ '/' | url }}" class="logo" aria-label="back to home">
        <img
          src="{{ '/assets/images/cg-logo.jpg' | url }}"
          alt="logo"
          width="210"
          height="29"
          aria-hidden="true"
          decoding="async"
        />
        <h1 class="logo-text">Costin</h1>
      </a>
    </div>
    <!--Navigation List-->
    <nav class="cs-nav" role="navigation">
      <!--Mobile Nav Toggle-->
      <button class="cs-toggle" aria-label="mobile menu toggle">
        <div class="cs-box" aria-hidden="true">
          <span class="cs-line cs-line1" aria-hidden="true"></span>
          <span class="cs-line cs-line2" aria-hidden="true"></span>
          <span class="cs-line cs-line3" aria-hidden="true"></span>
        </div>
      </button>
      <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
      <div class="cs-ul-wrapper">
        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
          <li class="cs-li">
            <a href="" class="cs-li-link cs-active"> Home </a>
          </li>
          <li class="cs-li">
            <a href="" class="cs-li-link"> About </a>
          </li>
          <li class="cs-li">
            <a href="" class="cs-li-link">Services </a>
          </li>
          <li class="cs-li">
            <a href="" class="cs-li-link"> Blog </a>
          </li>
          <li class="cs-li">
            <a href="" class="cs-li-link"> Contact </a>
          </li>
          <li class="cs-li cs-cta">
            <a href="/contact" class="cs-button-6" aria-label="schedule a consultation call">
              <svg class="cs-button-icon" xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
              Book a quick call
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
